{% set name = "flask-swagger-ui" %}
{% set version = "3.18.0" %}
{% set sha256 = "f8c030d87779347a2fe2100f000638588ec53225a42536f8ad322163f82a7e88" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - flask
  run:
    - python
    - flask

test:
  imports:
    - flask_swagger_ui

# See https://github.com/sveint/flask-swagger-ui/issues/17
about:
  home: https://github.com/sveint/flask-swagger-ui
  license: MIT
  summary: 'Swagger UI blueprint for Flask'
  license_family: MIT

extra:
  recipe-maintainers:
    - ukaratay
